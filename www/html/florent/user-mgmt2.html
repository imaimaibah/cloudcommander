	var txt = "";
	txt += "<table border=1>";
	var array1 = new Array;
	array1 = data.split(/\n/);
	for(var l in array1){
		var array2 = new Array;
		array2 = array1[l].split(/\|/);
		txt += "<tr>";
		for(var i in array2){
			txt += "<td>"+array2[i]+"</td>"
		}
		txt += "</tr>";
	}
	txt +="</table>"

	$("#"+id).html(txt);
}
