<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
		<script type="text/javascript">
var category = [
						'5/21',
						'5/28',
						'6/4',
						'6/11',
						'6/18',
						'6/25'
           ];
var FANZ = [87, 91, 91, 92, 96, 96];
var FAPL = [100, 102, 102, 105, 107, 107];
var FS = [180, 177, 179, 183, 183, 200];
var FNA = [126, 128, 128, 128, 131, 132];
var CEMEA = [227, 224, 228, 235, 239, 246];
					
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            title: {
                text: 'Number of VSYS IDs'
            },
            xAxis: {
							categories: category
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of VSYS'
                }
            },
            legend: {
                layout: 'vertical',
                backgroundColor: '#FFFFFF',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: false,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.x +': '+ this.y +' IDs';
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
                series: [{
                name: 'FANZ',
                data: FANZ
    
            }, {
                name: 'FAPL',
                data: FAPL
    
            }, {
                name: 'FS',
                data: FS
    
            }, {
                name: 'FNA',
                data:  FNA
            }, {
                name: 'CEMEA&I',
                data: CEMEA
    
            }]
        });
    });
    
});
		</script>
	</head>
	<body>
<script src="/js/highcharts.js"></script>
<!--<script src="/js/modules/exporting.js"></script>-->

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
